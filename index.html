<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Warehouse Management</title>
    <link rel="stylesheet" href="project.css">
</head>
<body>
    <div class="container">
        <h1>Warehouse Management</h1>

        <!-- Inventory Table -->
        <h2>Warehouse Inventory</h2>
        <label for="sortInventory">Sort By:</label>
        <select id="sortInventory" onchange="sortInventory()">
            <option value="size">Size</option>
            <option value="color">Color</option>
            <option value="material">Material</option>
            <option value="type">Type</option>
            <option value="quantity">Quantity</option>
            <option value="warehouse">Warehouse ID</option>
            <option value="address">Address</option>
        </select>
        <select id="inventoryOrder" onchange="sortInventory()">
            <option value="ascend">Ascending</option>
            <option value="descend">Descending</option>
        </select>
        <div class="search-container">
            <label for="inventorySearch">Search Inventory:</label>
            <input type="text" id="inventorySearch" placeholder="Enter item type..." oninput="searchInventory()" />
        </div>
        
        <div class="table-container">
            <table id="inventoryTable">
                <thead>
                    <tr>
                        <th>Size</th>
                        <th>Color</th>
                        <th>Material</th>
                        <th>Type</th>
                        <th>Quantity</th>
                        <th>Warehouse ID</th>
                        <th>Address</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>

        <h3>Add Inventory Item</h3>
<form id="addInventoryForm" onsubmit="addInventoryItem(event)">
    <div class="form-group">
        <input type="text" id="size" placeholder="Size (e.g., M)" required />
        <input type="text" id="color" placeholder="Color" required />
        <input type="text" id="material" placeholder="Material" required />
        <input type="text" id="type" placeholder="Type (e.g., Jacket)" required />
        <input type="number" id="quantity" placeholder="Quantity" required />
        <input type="text" id="warehouse" placeholder="Warehouse ID (e.g., 1)" required />
        <input type="text" id="address" placeholder="Address" required />
        <button type="submit">Add Item</button>
    </div>
</form>


        <!-- Employee Table -->
        <h2>Warehouse Staff</h2>
        <label for="sortStaff">Sort By:</label>
        <select id="sortStaff" onchange="sortStaff()">
            <option value="name">Name</option>
            <option value="position">Position</option>
            <option value="salary">Salary</option>
            <option value="ssn">SSN</option>
        </select>
        <select id="staffOrder" onchange="sortStaff()">
            <option value="ascend">Ascending</option>
            <option value="descend">Descending</option>
        </select>

        <div class="table-container">
            <table id="staffTable">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Position</th>
                        <th>Salary</th>
                        <th>SSN</th>  
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>

    <script src="project.js"></script>
</body>
</html>
